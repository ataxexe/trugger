apply plugin: 'java'
apply plugin: 'maven'

configurations {
  project.group = "org.atatec"
  project.version = "4.1.2"

  project.description = "Trugger is a project that helps you write code that anyone can read."

  project.targetCompatibility = "1.6"
  project.sourceCompatibility = "1.6"

  project.ext {
    guideFormats = ["pdf", "html"]
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile group: 'org.jboss', name: 'jboss-vfs', version: '3.1.0.Final'
  testCompile group: 'junit', name: 'junit', version: '4.8'
  testCompile group: 'org.easymock', name: 'easymock', version: '2.5.2'
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

task pom << {
  pom {
    project {
      groupId 'org.atatec.trugger'
      artifactId 'trugger'
      packaging 'jar'
      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
    }
  }.writeTo("$buildDir/pom.xml")
}

task generateGuide(type:Exec) {

  commandLine "./build-guide.sh", "$buildDir", project.guideFormats.join(' ')

}

task dist(type: Zip) {
  from "$buildDir/libs"

  project.guideFormats.each() {
    from "$buildDir/trugger.${it}"
  }

  from "$buildDir/pom.xml"
  from "changelog.txt"
}
